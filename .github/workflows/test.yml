on:
  issue_comment:
    types:
      - created
  push:
    tags:
      - 'v*'

name: Static page
jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'alibaba/sealer' && (github.ref_type=='tag' || github.event.comment.body == '/docs') }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
        working-directory: docs/site
      - name: Static website hosting
        run: npm run build
        working-directory: docs/site
      - name: Build static to oss
        run: ls -R

      - name: Update docs
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            update success!
